<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="stylesheet.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="container">

        <div class="header">
            <h1>Let's play Rock, Paper, Scissors!</h1>
        </div>
    

        <div class="options">
            <button><img src="https://openclipart.org/image/800px/210056" alt="Rock" height="150"></button>
            <button><img src="https://openclipart.org/image/800px/140251" alt="Paper" height="150"></button>
            <button><img src="https://openclipart.org/image/800px/2583" alt="Scissors" height="150"></button>
        </div>
    
        <div class="choices-grid">
            <div><h2>Your Choice:</h2></div>
            <div></div>
            <div><h2>Computer Choice:</h2></div>
            <div><h1><span id="your-choice"></span></h1></div>
            <div class="vs"><h2>VS.</h2></div>
            <div><h1><span id="computer-choice"></span></h1></div>
        </div>
        <div class="results">
            <h1><span id="result"></span></h1>
        </div>
    </div>
    
    <script src="rpsscript.js" charset="utf-8"></script>
</body>
</html>
